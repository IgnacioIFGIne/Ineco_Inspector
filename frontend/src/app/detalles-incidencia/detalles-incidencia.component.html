
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <div class="container">
    
        <!-- Incident Details -->
        <div class="card">
        <div class="card-header">
            <h2 class="card-title">Detalles de la Incidencia</h2>
        </div>
        <div class="card-content">
            <div class="grid grid-cols-2">
            <div>
                <div class="field-group">
                <h3 class="field-label">Elemento</h3>
                <p class="field-value">Ventana</p>
                </div>
                <div class="field-group">
                <h3 class="field-label">Instalación</h3>
                <p class="field-value">Instalacion B</p>
                </div>
                <div class="field-group">
                <h3 class="field-label">Ubicación</h3>
                <p class="field-value">Edificio 3</p>
                </div>
            </div>
            <div>
                <div class="field-group">
                <h3 class="field-label">Tipo</h3>
                <p class="field-value">Cristal roto</p>
                </div>
                <div class="field-group">
                <h3 class="field-label">Estado</h3>
                <div class="status-indicator">
                    <span class="status-dot status-resolved"></span>
                    <p class="field-value">Resuelto</p>
                </div>
                </div>
                <div class="field-group">
                <h3 class="field-label">Fecha</h3>
                <p class="field-value">18/03/2025</p>
                </div>
            </div>
            </div>

            <div class="grid">
            <div>
                <h3 class="field-label">Observaciones</h3>
                <div class="text-box">
                <p>El cristal de la ventana se rompió debido al viento fuerte durante la tormenta.</p>
                </div>
            </div>

            <div>
                <h3 class="field-label">Fotos</h3>
                <div class="photos-container">
                <p>No hay fotos para esta incidencia</p>
                </div>
            </div>
            </div>
        </div>
        </div>

    <!-- Action Buttons -->
    <div class="action-bar">
      <button class="btn btn-outline">Cancelar</button>
      <button class="btn btn-primary">Editar incidencia</button>
    </div>
  </div>
